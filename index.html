<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo"><span>You</span>ssef</h1>
            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="#" class="a1">Any</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#" class="a2">Any</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#" class="a3">Any</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#" class="a4">Any</a>
            </nav>

            <a data-aos="fade-down" data-aos-duration="1500" href="#" class="a14"><span>Signing</span>
                <img src="cone.png" alt="cone" class="cone">
                <img src="torus.png" alt="torus" class="donut">
                <img src="icosahedron.png" alt="icosahedron" class="hexagonal">
                <img src="sphere.png" alt="sphere" class="sphere">
            </a>
        </header>
        <main>
            <div class="content">
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                    <div class="tag">&apos; INTRODUCING &apos;</div>
                </div>
                <h1 data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000">EMAIL FOR <br>DEVLOPERS</h1>
                <P data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2500" class="description">
                    the best way reach humans instead of spam folders,
                    deliever transactional and marketing emails at scale.
                </P>
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000" class="buttons">
                    <a href="#" class="btn-get-started">Documentation </a>
                    <a href="#" class="btn-signing-main">Get Started </a>
                </div>
            </div>
        </main>
        <spline-viewer data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/6emMCJjPfERBkv-Q/scene.splinecode"></spline-viewer>
    </div>


    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
